<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 最新编译并压缩的 CSS -->
    <link href="https://www.w3school.com.cn/lib/bs/bootstrap.css" rel="stylesheet">
    <!-- 最新编译的 JavaScript -->
    <script src="https://www.w3school.com.cn/lib/bs/bootstrap.js"></script>
    <link rel="stylesheet" href="./css/signup.css">
    <title>Document</title>
    <style>
        body {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            background: url("./imgs/signup.jpg") no-repeat;
            background-size: cover;
        }

        input::-webkit-input-placeholder {
            /* 字体大小直接写样式即可 */
            font-size: 13px;
        }
    
    </style>
</head>

<body>
    <div class="container-fluid">
        <nav class="row">
            <p class="col startfont mt-3 ms-5">Machine learing</p>
            <p class="col startfont text-end me-5 mt-3">Sign up</p>
        </nav>
        <p class="startfont2 position-absolute end-0 bottom-0 me-5 mb-2">@2022,made by FreeWill Group</p>
    </div>
    <div class="container">
        <div class="logindivtitle position-absolute start-50 translate-middle">
            <p class="logintext2">Sign up</p>
            <p class="logintext">注册以加入Deep Learing</p>
        </div>
        <div class="logindiv position-absolute top-50 start-50 translate-middle">
            <div class="loginbox position-absolute start-50 translate-middle">
                <form action="/action_page.php" class="was-validated">
                    <div class="mb-3 mt-3">
                        <label for="uname" class="form-label labelfont">用户名：</label>
                        <input type="text" class="form-control signupinput" id="uname" placeholder="请输入用户名" name="uname"
                            required>
                        <div class="valid-feedback">有效</div>
                        <div class="invalid-feedback" style="font-size: 13px;">用户名重复</div>
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label labelfont">密码：</label>
                        <input type="password" class="form-control" id="pwd" placeholder="请输入密码" name="pswd" required>
                        <div class="valid-feedback">有效</div>
                        <div class="invalid-feedback" style="font-size: 13px;">密码不能为空</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label labelfont">电子邮箱：</label>
                        <input type="email" class="form-control" id="emial" placeholder="请输入电子邮箱" name="email" required>
                        <div class="valid-feedback">有效</div>
                        <div class="invalid-feedback" style="font-size: 13px;">输入格式有误</div>
                    </div>
                </form>

                <button class="btn loginbtn" type="button">Sign up</button>
            </div>
        </div>
    </div>
</body>

</html>
