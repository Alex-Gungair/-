<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 最新编译并压缩的 CSS -->
    <link href="https://www.w3school.com.cn/lib/bs/bootstrap.css" rel="stylesheet">
    <!-- 最新编译的 JavaScript -->
    <script src="https://www.w3school.com.cn/lib/bs/bootstrap.js"></script>
    <link rel="stylesheet" href="./css/login.css">
    <style>
        body {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            background: url("./imgs/login.jpg") no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <nav class="row">
            <p class="col startfont mt-3 ms-5">Machine learing</p>
            <p class="col startfont text-end me-5 mt-3">Login</p>
        </nav>
        <p class="startfont2 position-absolute end-0 bottom-0 me-5 mb-2">@2022,made by FreeWill Group</p>
    </div>
    <div class="container">
        <div class="logindivtitle position-absolute start-50 translate-middle">
            <p class="logintext2">Sign in</p>
            <p class="logintext">登录以更好的使用Deep Learing</p>
        </div>
        <div class="logindiv position-absolute top-50 start-50 translate-middle">
            <div class="loginbox position-absolute start-50 translate-middle">
                <div class="form-floating was-validated">
                    <input type="email" class="form-control logininput" id="email" placeholder="Email" required>
                    <label for="email">Email</label>
                    <div class="valid-feedback">有效</div>
                </div>
                <div class="form-floating was-validated">
                    <input type="password" class="form-control mt-3 logininput" id="pwd" placeholder="Password"
                        required>
                    <label for="pwd">Password</label>
                    <div class="valid-feedback">有效</div>
                </div>
                <div class="form-check form-switch mt-3">
                    <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes">
                    <label class="form-check-label" style="font-family:'SimHei';" for="mySwitch">记住我</label>
                </div>
                <button class="btn loginbtn" type="button">Sign in</button>
                <a href="#" class="logina ">还没有账号？点击注册</a>
            </div>
        </div>
    </div>
</body>

</html>
